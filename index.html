<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./lib/bootstrap-5.3.3-dist/css/bootstrap-cyborg.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-5.3.3-dist/js/bootstrap.min.js">
    <title>GA - clod44</title>
</head>

<body>
    <div class="container p-5">
        <p class="m-0 p-0 text-center">Simple Genetic Algoritm</p>
        <form id="form-update-ga"
            class="d-flex flex-wrap justify-content-center align-items-center gap-3 mb-3 border border-info rounded p-3">
            <span>
                <div class="input-group">
                    <span class="input-group-text">Population:</span>
                    <input type="number" class="form-control text-center" id="input-population-size" placeholder="100"
                        required value="100">
                </div>
            </span>
            <span>
                <div class="input-group">
                    <span class="input-group-text">Mutation %:</span>
                    <input type="number" step="0.001" class="form-control text-center" id="input-mutation-rate"
                        placeholder="0.01" required value="0.01">
                </div>
            </span>
            <span>
                <div class="input-group">
                    <span class="input-group-text">Parents:</span>
                    <input type="number" class="form-control text-center" id="input-parent-population-size"
                        placeholder="5" required value="5">
                </div>
            </span>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="checkbox-auto-evolve" checked>
                <label class="form-check-label">Auto Evolve</label>
            </div>
            <button class="btn btn-outline-info" type="submit">Update</button>
        </form>

        <div class="input-group mb-3">
            <span class="input-group-text">Text:</span>
            <input type="text" class="form-control text-center" id="input-desired-text" placeholder="...." required
                value="this is a relatively short text to evaluate and predict">
            <button class="btn btn-primary" id="btn-start-ga">Evolve</button>
        </div>
        <div id="results" class="d-flex flex-column-reverse rounded overflow-hidden mb-3 border border-primary p-3">
        </div>
        <div>
            <a href="https://en.wikipedia.org/wiki/Infinite_monkey_theorem">infinite monkey theorem</a>
            <br>
            <a href="https://en.wikipedia.org/wiki/Genetic_algorithm">genetic algorithm</a>
            <br>
            <a href="#" class="btn btn-sm btn-outline-info" target="_blank">github</a>
        </div>
    </div>

    <script src="./lib/jquery/jquery-3.7.1.js"></script>
    <script src="./lib/ga.js"></script>
    <script src="./index.js"></script>
</body>

</html>
